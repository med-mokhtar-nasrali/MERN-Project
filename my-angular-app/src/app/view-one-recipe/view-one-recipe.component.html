<app-navbar></app-navbar>

<div class="recipe-page">
  <div class="recipe-card">
    <div class="recipe-header">
      <img src="http://localhost:8000/uploads/{{recipe.recipeImg}}" alt="{{recipe.recipeName}}" />
      <div class="overlay">
        <h1>{{ recipe.recipeName }}</h1>
        <p>{{ recipe.recipeCategory }} | {{ recipe.recipeType }}</p>
      </div>
    </div>

    <div class="recipe-content">
      <h2>Recipe Details</h2>
      <p class="description">{{ recipe.recipeDescription }}</p>

      <div class="info-grid">
        <div>
          <h3>Duration</h3>
          <p>{{ recipe.recipeDuration }}</p>
        </div>
        <div>
          <h3>Ingredients</h3>
          <p>{{ recipe.recipeIngredients }}</p>
        </div>
        <div class="directions">
          <h3>Directions</h3>
          <p>{{ recipe.recipeDirections }}</p>
        </div>
      </div>

      <a class="btn chat-btn" [routerLink]="['/chat', recipe.postedBy._id]">Chat with Poster</a>
    </div>

    <app-comments></app-comments>
  </div>

  <div *ngIf="!recipe" class="loading">
    <p>Loading...</p>
  </div>
</div>
