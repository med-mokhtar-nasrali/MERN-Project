<app-navbar></app-navbar>
<br><br><br>
<div id="div">
    <section class="profile-section">
        <div class="div">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <div class="username-section">
                    <div *ngIf="currentUser">
                        <h2 class="styled-header">{{currentUser.firstName}} {{currentUser.lastName}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Highlights Section -->
<section class="highlights">
    <div *ngFor="let user of conversations" class="highlight">
        <a [routerLink]="['/chat', user._id]">
        {{user.firstName}} {{user.lastName}}
        </a>
    </div>      
</section>
<!-- Posts Section -->
<section class="posts-section">
    <div *ngIf="userRecipes.length > 0">
        <div class="recipe-container">
            <div *ngFor="let recipe of userRecipes" class="recipe-card">
                <mat-card class="example-card" appearance="outlined">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ recipe.recipeName }}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <div>
                            <p>Description</p>
                            <p>{{ recipe.recipeDescription }}</p>
                            <p>Duration (minutes)</p>
                            <p>{{ recipe.recipeDuration }}</p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>View Details</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div *ngIf="userRecipes.length === 0">
            <p>No recipes found.</p>
        </div>
    </div>
</section>
