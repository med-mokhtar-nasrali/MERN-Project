<div class="comments-section">
  <div class="add-comment">
    <p *ngIf="!newComment.trim()" class="message">
      You need to write a comment to give a rating
    </p>
    <div class="input-wrapper">
      <input type="text" [(ngModel)]="newComment" placeholder="Write a comment..." class="input" />
      <input type="range" [(ngModel)]="ratingValue" id="rating" min="0" max="5" class="rating-range" />
    </div>
    <button (click)="submitCommentAndRating()" class="btn-submit" [disabled]="!newComment.trim()">
      <span class="icon">ðŸ’¬</span>
      Comment & Rate
    </button>
  </div>

  <h3>Comments</h3>
  <ul class="comment-list">
    <li *ngFor="let comment of comments" class="comment-card">
      <div class="comment-header">
        <strong>{{ comment.commentedBy.firstName }} {{ comment.commentedBy.lastName }}</strong>
        <span class="rating">âœ¨ {{ comment.rating }}</span>
      </div>
      <p class="comment-message">{{ comment.commentMessage }}</p>
      <p class="comment-date">{{ comment.createdAt | date: 'short' }}</p>
    </li>
  </ul>

  <div *ngIf="comments.length === 0" class="no-comments">
    <p>No comments yet. Be the first to comment!</p>
  </div>
</div>
