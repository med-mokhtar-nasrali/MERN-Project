<div *ngIf="comments.length > 0">
  <h3>Comments</h3>
  <ul>
    <li *ngFor="let comment of comments">
      <strong>{{ comment.commentedBy.firstName }} {{ comment.commentedBy.lastName }}</strong>: {{ comment.commentMessage }}
      <div *ngFor="let rating of ratings"> {{ rating.ratingValue }} stars
      <p>{{ comment.createdAt | date:'short' }}</p> <!-- Assuming there's a createdAt field -->
      </div>
    </li>
    <!-- <li>
      <div>
        <button (click)="deleteRecipe()">Delete Recipe</button>
      </div>
    </li> -->
    
  </ul>
</div>
<div *ngIf="comments.length === 0">
  <p>No comments yet. Be the first to comment!</p>
</div>

<div>
  <input type="text" [(ngModel)]="newComment" placeholder="Write a comment..." />
  <button (click)="submitComment()">Submit</button>
</div>

<div>
  <label for="rating">Rate this recipe (0-5):</label>
  <input type="range" [(ngModel)]="ratingValue" id="rating" min="0" max="5" />
  <button (click)="submitRating()">Submit Rating</button>
</div>
