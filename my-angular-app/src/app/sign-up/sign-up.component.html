    <div class="page-wrapper p-t-100 p-b-100 font-robo" id="bg">
        <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-body">
            <h2 class="title">Sign Up</h2>
            <form (ngSubmit)="addUser()">
                <!-- First and Last Name -->
                <div class="div">
                <div class="container">
                    <input type="text" [(ngModel)]="newUser.firstName" name="firstName" class="input"  />
                    <label class="label">First Name*</label>
                    <div *ngIf="errorMessage.firstName" class="error">{{ errorMessage.firstName.message }}</div>
                </div>
                <div class="container">
                    <input type="text" [(ngModel)]="newUser.lastName" name="lastName" class="input"  />
                    <label class="label">Last Name*</label>
                    <div *ngIf="errorMessage.lastName" class="error">{{ errorMessage.lastName.message }}</div>
                </div>
                </div>
    
                <!-- Email -->
                <div class="row row-space" id="row">
                <div class="col-2">
                    <div class="container">
                    <input type="email" [(ngModel)]="newUser.email" name="email" class="input"  />
                    <label class="label">Email*</label>
                    <div *ngIf="errorMessage.email" class="error">{{ errorMessage.email.message }}</div>
                    <!-- <div *ngIf="errorMessage.error.email" class="error">{{ errorMessage.error.email }}</div> -->
                    </div>
                </div>
                </div>
    
                <!-- Password and Confirm Password -->
                <div>
                <div class="container">
                    <input type="password" [(ngModel)]="newUser.password" name="password" class="input"  />
                    <label class="label">Password*</label>
                    <div *ngIf="errorMessage.password" class="error">{{ errorMessage.password.message }}</div>
                </div>
                <div class="container">
                    <input type="password"  [(ngModel)]="newUser.confirmPassword" name="confirmPassword" class="input"/>
                    <label class="label">Confirm Password*</label>
                    <div *ngIf="errorMessage.confirmPassword" class="error">{{ errorMessage.confirmPassword.message }}</div>
                </div>
                </div>
    
                <!-- Submit Button -->
                <div class="bt">
                <button class="animated-button" type="submit">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                    </svg>
                    <span class="text">Sign up</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                    </svg>
                </button>
                </div>
    
                <!-- Already have an account -->
                <p class="p">
                Already have an account? <a routerLink="/login">Login</a>
                </p>
    
                <!-- Success and Error Messages -->
                <!-- <div *ngIf="errorMessage" class="error">{{ errorMessage.firstName.message }}</div> -->

                <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
            </form>
            </div>
            <div class="card-heading"></div>
        </div>
        </div>
    </div>
